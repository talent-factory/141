extends: default

header:
  height: 1.5cm      # Etwas erhöht um Platz für die Verschiebung zu haben
  border_color: '#000000'
  border_width: 0.25
  recto:
    left:
      content: '{document-title}'
      font_size: 10
      text_align: left
      margin_top: 2cm    # Verschiebung für das linke Element
    right:
      content: '{section-title}'
      font_size: 10
      text_align: right
      margin_top: 2cm    # Verschiebung für das rechte Element
  verso:
    left:
      content: '{document-title}'
      font_size: 10
      text_align: left
      margin_top: 2cm    # Verschiebung für das linke Element
    right:
      content: '{section-title}'
      font_size: 10
      text_align: right
      margin_top: 2cm    # Verschiebung für das rechte Element
  margin_bottom: 10cm

footer:
  height: 1cm
  recto:
    left:
      content: '{author}'
      font_size: 10
      text_align: left
    center:
      content: '{local_git_version}'
      font_size: 10
      text_align: center
    right:
      content: '{page-number}'
      font_size: 10
      text_align: right
  verso:
    left:
      content: '{author}'
      font_size: 10
      text_align: left
    center:
      content: '{local_git_version}'
      font_size: 10
      text_align: center
    right:
      content: '{page-number}'
      font_size: 10
      text_align: right
  margin_top: 4cm

page:
  layout: both
  margin: [2.5cm, 2.5cm, 2.5cm, 2.5cm]

body:
  margin_top: 4cm

running_content_start_at: toc
